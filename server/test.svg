<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="480" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="480" fill="white"/>

  <!-- Title -->
  <text x="400" y="60" font-family="sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="black">Weather Display</text>

  <!-- Color demonstration -->
  <circle cx="150" cy="200" r="60" fill="red"/>
  <text x="150" y="290" font-family="sans-serif" font-size="20" text-anchor="middle" fill="black">Red</text>

  <circle cx="300" cy="200" r="60" fill="green"/>
  <text x="300" y="290" font-family="sans-serif" font-size="20" text-anchor="middle" fill="black">Green</text>

  <circle cx="450" cy="200" r="60" fill="blue"/>
  <text x="450" y="290" font-family="sans-serif" font-size="20" text-anchor="middle" fill="black">Blue</text>

  <circle cx="600" cy="200" r="60" fill="yellow"/>
  <text x="600" y="290" font-family="sans-serif" font-size="20" text-anchor="middle" fill="black">Yellow</text>

  <!-- Footer -->
  <text x="400" y="440" font-family="sans-serif" font-size="24" text-anchor="middle" fill="gray">
    SVG to E-Ink Test Pattern
  </text>
</svg>
